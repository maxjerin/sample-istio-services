apiVersion: v1
kind: Service
metadata:
  name: callme-service
  labels:
    app: callme-service
spec:
  type: NodePort
  ports:
    - port: 8080
      name: http
  selector:
    app: callme-service
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: callme-service
spec:
  hosts:
    - "callme-service"
  http:
    - route:
        - destination:
            host: "callme-service"
            subset: v1
